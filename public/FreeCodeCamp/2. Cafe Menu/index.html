<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAFE MUCH</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Kaffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Pott Kaffee</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Cappuchino</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Milchkaffee</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Vanille Macchiato</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Karamell Macchiato</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Süßes</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Muffin</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Kirschstreusel</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Käsekuchen</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Zimtschnecke</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>© Vincent Lovasz. All rights reserved</p>
    </footer>
    </div>
  </body>
</html>
